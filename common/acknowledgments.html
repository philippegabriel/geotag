<script type="text/javascript">//<![CDATA[
function loadImg(index){
//Find which browser we're serving
//browserdetect_lite.js courtesy of http://www.dithered.com/javascript/browser_detect/index.html
//Released under Creative Commons license
var browser = new BrowserDetect();
var pngAlphaIEFix =  ((browser.isIE55 || browser.isIE6up) && browser.isWin32);
//if (pngAlphaIEFix){alert("MSIE");}else{alert("notMSIE");}
    switch(index)
        {
        case 0:
        if (pngAlphaIEFix){
            return "/img/webmapper_blur.gif";}
        else{
            return "/img/webmapper_blur.png";}
        case 1:
        if (pngAlphaIEFix){
            return "/img/googlemapapi_blur.gif";}
        else{
            return "/img/googlemapapi_blur.png";}
        case 2:
        if (pngAlphaIEFix){
            return "img/tatemodernapr06_blur.gif";}
        else{
            return "img/tatemodernapr06_blur.png";}
        case 3:
        if (pngAlphaIEFix){
            return "img/primrosehillapr06_blur.gif";}
        else{
            return "img/primrosehillapr06_blur.png";}
        }
}
function loadFocusImg(index){
    switch(index)
        {
        case 0:
            return "/img/webmapper.gif";
        case 1:
            return "/img/googlemapapi.gif";
        case 2:
            return "img/tatemodernapr06.gif";
        case 3:
            return "img/primrosehillapr06.gif";
        }
}
function onLoad(){
// Initialise images
for (var i = 0; i < 4; i++) {
    var anchorPicList = document.getElementById("anchor"+i);
    anchorPicList.src=loadImg(i);
    }
} 
//]]>
